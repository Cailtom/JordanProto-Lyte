<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://dbukjj6eu5tsf.cloudfront.net/sidearm.sites/creighton.sidearmsports.com/images/2020/1/9/Sponsor_Logo_Nike.png"
    type="image/x-icon">

  <!-- Css -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Vendor Script -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <title>Nike - Jordan Proto-Lyte</title>
</head>

<body>

  <div class="container">
    <figure class="imageBox">
      <img src="assets/images/tenis/tenis-black.webp" alt="Nike Jordan Proto-Lyte Image">
    </figure>

    <div class="details">
      <article class="content">
        <h1 class="title">
          Jordan Proto-Lyte<br>
          <span>Esportivo, elegante e confortável.</span>
        </h1>

        <p>
          o Jordan Proto-Lyte é construído com um tecido leve com sobreposições de couro e sintético. Eles também têm
          uma entressola de espuma de comprimento total, aba de puxar no calcanhar e uma sola de borracha.
        </p>

        <p class="product-colors">Cores Disponíveis:
          <span class="black active" data-color="rgba(0, 0, 0, 0.959)"
            data-bg="url('/assets/images/backgrounds_tenis/bg-black.webp')"
            data-image="assets/images/tenis/tenis-black.webp">
          </span>

          <span class="red" data-color="#94172d"
            data-bg="url('/assets/images/backgrounds_tenis/bg-red.webp')"
            data-image="assets/images/tenis/tenis-red.webp">
          </span>

          <span class="orange" data-color="rgb(255, 165, 0)"
            data-bg="url('/assets/images/backgrounds_tenis/bg-orange.webp')"
            data-image="assets/images/tenis/tenis-orange.webp">
          </span>
        </p>

        <h2>R$ 640,76</h2>
        <button>Compre Agora</button>
      </article>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
